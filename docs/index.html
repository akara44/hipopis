<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hesapla</title>

</head>
<body>


	<input placeholder="1. Kenarı girin" type="text" id="txtKenar1" class="kisa-kenar"><br><br>
	<input placeholder="2. Kenarı girin" type="text" id="txtKenar2" class="uzun-kenar"><br><br>
	<button id="btn" class="hesapla">HESAPLA</button>
	<div id="sonuc" class="sonuc"></div>
    <script>
    function Hesapla()
    {
        var k1=Number(document.getElementById("txtKenar1").value);
        var k2=Number(document.getElementById("txtKenar2").value);
        var hipotenus=Math.sqrt((k1*k1)+(k2*k2));
        document.getElementById("sonuc").innerHTML= +hipotenus;
    }
    
    var hesapBtn=document.getElementById("btn");
    hesapBtn.onclick=Hesapla;
</script>
</body>

</html>
